		<header class="header">
			<div class="main-manu">
				<a href="#" class="main-manu__logo">
					<svg class="icon">
						<use xlink:href="./svg/svgsprit.svg#logo"></use>
					</svg>
				</a>
				<nav class="main-manu__nav">
					<ul class="main-manu__nav-list">
						<li class="main-manu__nav-item"><a href="#" class="main-manu__nav-linc">Главная</a></li>
						<li class="main-manu__nav-item"><a href="#" class="main-manu__nav-linc">Проекты</a></li>

				<a href="mailto:info@sld-store.ru" class="main-manu__mail">
					<svg class="icon main-manu__mail-icon">
						<use xlink:href="./svg/svgsprit.svg#mail_icon"></use>
					</svg>
					<span class="main-manu__mail-text">info@sld-store.ru</span>
				</a>
				<a href="tel:+78126156279" class="main-manu__phone">
					<svg class="icon main-manu__phone-icon">
						<use xlink:href="./svg/svgsprit.svg#phone_icon"></use>
					</svg>
					<div class="main-manu__phone-wrap">
						<span class="main-manu__phone-title-text">Обратный звонок</span>
						<span class="main-manu__phone-text">8 812 615-62-79</span>

			<div class="slid1">1</div>

		<button class="b-prev">prev</button>

		<svg class="icon">
			<use xlink:href="./svg/svgsprit.svg#check"></use>
		</svg>
		<svg class="icon">
			<use xlink:href="./svg/svgsprit.svg#close"></use>
		</svg>

		<svg class="icon">
			<use xlink:href="./svg/svgsprit.svg#next"></use>
		</svg>

		<svg class="icon">
			<use xlink:href="./svg/svgsprit.svg#plus"></use>
		</svg>
		<svg class="icon">
			<use xlink:href="./svg/svgsprit.svg#speaker1"></use>
